name: ci
on:
  pull_request:
    paths:
      - apps/flight-mobile/**
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - master
      - release/flight-mobile/*
    paths:
      - apps/flight-mobile/**
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: ^7
      - name: Install
        run: pnpm -F flight-mobile-app install -w
      - name: Lint
        run: pnpm prettier apps/flight-mobile --check
      - name: Build staging
        run: pnpm -F flight-mobile-app build-staging
      - name: E2E
        run: |
          pnpm -F flight-mobile-test install
          pnpm -F flight-mobile-test exec playwright install --with-deps
          CI=true pnpm -F flight-mobile-test exec playwright test
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: apps/flight-mobile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
