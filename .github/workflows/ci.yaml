name: ci
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
      - name: Install application
        run: pnpm install
      - name: Lint
        run: pnpm prettier . --check
      - name: Run type check
        run: pnpm -F "*-app" typecheck
      - name: Build staging
        run: pnpm -F "*-app" build-staging
      - name: Install Playwright
        run: pnpm -F "*-test" exec playwright install --with-deps
      - name: Run Playwright tests
        run: CI=true pnpm -F "*-test" exec playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: tests/flight-mobile/playwright-report/
          retention-days: 30
